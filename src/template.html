<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header class="header-title-container">
        <h1 class="header-title">BATTLE SHIP</h1>
    </header>
    <dialog id="game-dialog" class="modal">
        <div class="dialog-btn-container">
            <button type="button" value="pvp" class="dialog-btn pvp-btn">Player vs Player</button>
            <button type="button" value="pve" class="dialog-btn pve-btn">Player vs Computer</button>
        </div>
    </dialog>
    <dialog id="endgame-dialog" class="modal">
        <div class="endgame-dialog-container">
            <div id="announcement-wrapper" class="endgame-dialog-wrapper">
            </div>
            <div id="restart-btn-wrapper" class="endgame-dialog-wrapper">
            </div>
        </div>
    </dialog>
    <div class="main-container">
        <div class="status-container">
            <div id="turn-status" class="status-bar">Player One Turn</div>
            <div id="game-status" class="status-bar">Place ship</div>
        </div>
        <div class="game-container">
            <div id="player-one-container" class="player-container">
                <div class="ship-container">
                    <div class="ships"></div>
                    <div class="direction-btn-wrapper"></div>
                </div>
                <div class="grid-container">
                    <p class="grid-title">Player one</p>
                    <div id="player-one-grid" class="grid"></div>
                </div>
            </div>
            <div id="player-two-container" class="player-container">
                <div class="grid-container">
                    <p class="grid-title">Player two</p>
                    <div id="player-two-grid" class="grid"></div>
                </div>
                <div class="ship-container">
                    <div class="ships"></div>
                    <div class="direction-btn-wrapper">
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-btn-container">
            <div id="clear-btn-wrapper" class="game-btn-wrapper">
            </div>
            <div id="play-btn-wrapper" class="game-btn-wrapper">
            </div>
            <div id="continue-btn-wrapper" class="game-btn-wrapper">
            </div>
        </div>
    </div>
    <footer class="footer-container"></footer>
</body>
</html>
